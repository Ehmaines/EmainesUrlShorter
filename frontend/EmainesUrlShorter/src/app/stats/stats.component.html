<main class="flex-1 flex justify-center items-start p-4 md:p-8 z-10 w-full overflow-y-auto">
    <div
        class="w-full max-w-4xl bg-slate-900/60 backdrop-blur-2xl border border-white/10 rounded-3xl p-6 md:p-10 shadow-2xl">
        <h2 class="text-3xl font-bold mb-6">Your <span class="text-indigo-400">Statistics</span></h2>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-slate-400 border-b border-white/10">
                        <th class="p-4 font-semibold">Original URL</th>
                        <th class="p-4 font-semibold">Short Link</th>
                        <th class="p-4 font-semibold text-right">Clicks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of stats" class="hover:bg-white/5 transition-colors group">
                        <td class="p-4 border-b border-white/5 max-w-xs truncate text-slate-300">
                            {{ item.originalUrl }}
                        </td>
                        <td class="p-4 border-b border-white/5 whitespace-nowrap">
                            <a [href]="item.shortUrl" target="_blank"
                                class="text-indigo-400 hover:text-indigo-300 hover:underline">
                                {{ item.shortUrl }}
                            </a>
                        </td>
                        <td class="p-4 border-b border-white/5 text-right font-mono text-emerald-400">
                            {{ item.clicks | number }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="stats.length === 0" class="text-center py-12 text-slate-500">
            <p>No links shortened yet.</p>
        </div>
    </div>
</main>
